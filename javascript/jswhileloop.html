       /*
       1 to 12
       */
      var number=1;
      let ans=parseInt(prompt("Enter number: "));
      for(var i=2;i<=ans;i++){
      while(number<=12){
        let result=number*i;
        document.write(i+" * "+number+" = "+result+"<br>");
        number++;
      }
      number=1;
    }
    </script>
