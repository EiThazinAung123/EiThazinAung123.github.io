<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operators Example</title>
</head>
<body>
    <h1>JS Operators Example</h1>
    <script>
        //Find total and average of 3 subjects
        let subject1=parseInt(prompt("Enter subject 1 Mark: "));
        let subject2=parseInt(prompt("Enter subject 2 Mark: "));
        let subject3=parseInt(prompt("Enter subject 3 Mark: "));
        let total=subject1+subject2+subject3;
        let average=total/3;
        console.log("Subject 1: "+subject1);
        console.log("Subject 2: "+subject2);
        console.log("Subject 3: "+subject3);
        console.log("Total is: "+total);
        console.log("Average is: "+average);
    </script>
</body>
</html>
