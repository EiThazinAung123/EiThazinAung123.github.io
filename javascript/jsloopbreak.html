<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Loop Break</title>
</head>
<body>
    <h3>JS Loop Break and continue</h3>
    <script>
        for(var i=1;i<=10;i++){
            //console.log(i);
            if(i==3){
                //break;
                continue;
            }
            console.log(i);

        }

        //JS Object datatype
        let student ={
            student_name: "Mg Mg", //name : value
            student_age: 22,
            student_city: "Mandalay",
            single : true,
        }
        console.log(student);
        console.log(student.student_city);
    </script>
</body>
</html>
