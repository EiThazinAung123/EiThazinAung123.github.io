<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    
    <style>
        body{
            /* CSS Comment */
            color: rgb(17, 68, 103);
            background-color: rgb(244, 238, 238);
        }
    </style>

</head>
<body>
    
    <h1>HTML Table</h1>
    <table border="1px" cellpadding="5px">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Mg Mg</td>
            <td>Mandalay</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aye Aye</td>
            <td>Yangon</td>
        </tr>
    </table>

    <h1>HTML5 Table</h1>
    <table border="1px" cellpadding="5px">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <img src="images/logo.jpg" alt="" width="50px" height="50px">
                </td>
                <td>Cola</td>
                <td>800</td>
                <td>1</td>
                <td>800</td>
            </tr>
            <tr>
                <td>
                    <img src="images/logo1.jpg" alt="" width="50px" height="50px">
                </td>
                <td>Cake</td>
                <td>2000</td>
                <td>2</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>
                    <img src="images/logo3.jpg" alt="" width="50px" height="50px">
                </td>
                <td>Tiger Beer</td>
                <td>2500</td>
                <td>5</td>
                <td>12500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total</td>
                <td rowspan="2">17300Ks</td>
            </tr>
            <tr>
                <td colspan="4">Grand Total</td>
            </tr>
        </tfoot>
    </table>

    <h1>Table Example</h1>
    <table border="1px" cellpadding="10px">
        <tr style="background-color: yellow ;">
            <td>[1,1]</td>
            <td colspan="2">[1,2]</td>
        </tr>
        <tr style="background-color: orange;">
            <td>[2,1]</td>
            <td rowspan="2">[2,2]</td>
            <td>[2,3]</td>
        </tr>
        <tr style="background-color: purple;">
            <td>[3,1]</td>
            <td>[3,3]</td>
        </tr>
    </table>

</body>
</html>
