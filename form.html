<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    
    <style>
        body{
            /* CSS Comment */
            color: rgb(17, 68, 103);
            background-color: rgb(244, 238, 238);
        }
    </style>
    
</head>
<body>
    <h1>HTML Form Element</h1>
    <form action="login.php" method="post">
            <label for="email"> Email: </label>
            <input type="email" name="email" id="email"><br>
            <label for="password"> Password: </label> 
            <input type="password" name="password" id="password"><br>
        <input type="submit" value="Login">
    </form>

    <h1>Student Registration Form</h1>
    <form action="register.php" method="get" enctype="multipart/form-data">

        StudentID: <input type="text" name="studentid" id="studentid" readonly="readonly" value="12345">

        <fieldset>
            <legend>Personal Information</legend>
                <input type="hidden" name="id" value="56">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" minlength="4" maxlength="20" size="20" required><br>
                <label for="address">Address:</label>
                <textarea name="address" id="address" cols="20" rows="3"></textarea><br>
        </fieldset>

        <h4>Interests</h4>
        <input type="checkbox" name="html" id="html" value="html" checked>
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" value="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="js" id="js" value="js">
        <label for="js">JS</label>

        <h4>Gender</h4>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        <h4>Education</h4>
        <select name="education" id="education">
            <option value="0">Select Education Level</option>
            <option value="1">High School</option>
            <option value="2" selected>University</option>
            <option value="3">College</option>
        </select>
        <br><br>
        <label for="photo">Your Photo</label>
        <input type="file" name="photo" id="photo">

        <br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="16" max="100" step="2">
        <br><br>
        <label for="height">Height:</label>
        <input type="number" name="height" id="height" min="4.5" max="7.0" step="0.1">

        <br><br>
        <input type="reset" value="Clear">
        <input type="submit" value="Register">
    </form>
    <br><br>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/uHKfrz65KSU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
